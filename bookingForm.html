<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script source="scripts/script.js"></script>
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-3">	
    <form onsubmit="return validateForm()" id="bookingForm">

        <!-- Vorname/Nachname-row-->
        <div class="row">
          <div class="col m-2">
            <input type="text" class="form-control" placeholder="Vorname" name="fName" id="fName">
          </div>
          <div class="col m-2">
            <input type="text" class="form-control" placeholder="Nachname" name="lName" id="lName">
          </div>
        </div>

        <!-- Strasse / Nr. - row -->
          <div class="row">
            <div class="col m-2">
              <input type="text" class="form-control" placeholder="Strasse" name="str" id="str">
            </div>
            <div class="col m-2">
              <input type="number" class="form-control" placeholder="Nr." name="strNr" id="strNr">
            </div>
          </div>

		  <!-- PLZ / Ort-row-->
          <div class="row">
            <div class="col m-2">
              <input type="number" class="form-control" placeholder="PLZ" name="plz" id="plz">
            </div>
            <div class="col m-2">
              <input type="text" class="form-control" placeholder="Wohnort" name="ort" id="ort">
            </div>
          </div>

		  <!-- Telefon G / Telefon P - row -->
		  <div class="row">
            <div class="col m-2">
              <input type="number" class="form-control" placeholder="Telefon G" name="telG" id="telG">
            </div>
            <div class="col m-2">
              <input type="number" class="form-control" placeholder="Telefon P" name="telP" id="telP">
            </div>
          </div>

		  <!-- Email / Geburtsdatum - row -->
		  
            <div class="col m-2">
              <input type="email" class="form-control" placeholder="Email-Adresse" name="email" id="email">
            </div>
            <div class="m-2">
				<label for="birthday">Geburtsdatum: </label>
				<input type="date" id="birthday" name="birthday">
            </div>
          

		  

		  <!-- AGB - checkbox u. link / radio buttons ja/nein für Annulations-Versicherung -row -->
		  <div class="row">
            <div class="col m-2">
              <input type="text" class="form-control" placeholder="Enter email" name="email">
            </div>
            <div class="col m-2">
              <input type="password" class="form-control" placeholder="Enter password" name="pswd">
            </div>
          </div>

		  <!-- Anmerkungen - Textfeld-->
		  
			<!--<div class="m-2">
				<label class="form-label" for="comments">Anmerkungen:</label>
				<textarea class="form-control" id="comments" rows="5" placeholder="zusätzliche Information oder Fragen hier eingeben" name="comments" form="bookingForm">
			</div>-->
		  

		  
            <div class="m-2">
				<input type="submit" value="Anmelden">            
			</div>
          

      </form>  

	   
	   

	 <!-- <button onclick="validateFirstName();validateLastName();validateAge();" class="btn btn-primary">Anmelden</button> -->
	</div>
</body>
</html>
