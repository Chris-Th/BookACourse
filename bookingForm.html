<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script source="scripts/script.js"></script>
  <link href="styles/style.css" rel="stylesheet">
</head>
<body onload="document.bookingForm.fName.focus();">
	<div class="container mt-3">	
   
		<form onsubmit="return validateForm()" id="bookingForm" name="bookingForm">

			<!-- Vorname/Nachname-row-->
		<div class="row">
			<div class="col m-2">
				<input type="text" class="form-control" placeholder="Vorname" name="fName" id="fName">
			</div>
			<div class="col m-2">
				<input type="text" class="form-control" placeholder="Nachname" name="lName" id="lName">
			</div>
		</div>

			<!-- Strasse / Nr. - row -->
		<div class="row">
			<div class="col m-2">
				<input type="text" class="form-control" placeholder="Strasse" name="street" id="street">
			</div>
			<div class="col m-2">
				<input type="number" class="form-control" placeholder="Nr." name="streetNr" id="streetNr">
			</div>
		</div>

			<!-- PLZ / Ort-row-->
		<div class="row">
			<div class="col m-2">
				<input type="number" class="form-control" placeholder="PLZ" name="plz" id="plz">
			</div>
			<div class="col m-2">
				<input type="text" class="form-control" placeholder="Wohnort" name="ort" id="ort">
			</div>
		</div>

			<!-- Telefon G / Telefon P - row -->
		<div class="row">
			<div class="col m-2">
				<input type="tel" class="form-control" placeholder="Tel G:  0.. ... .. .." name="telG" id="telG">
			</div>
			<div class="col m-2">
				<input type="tel" class="form-control" placeholder="Tel P:  0.. ... .. .." name="telP" id="telP">
			</div>
		</div>

			<!-- Email eigene Zeile -->
		<div class="col m-2">
			<input type="email" class="form-control" placeholder="Email-Adresse" name="email" id="email">
		</div>

				<!-- Geburtsdatum eigene Zeile -->
		<div class="m-2 p-2">
			<label for="birthday">Geburtsdatum: </label>
			<input type="date" id="birthdate" name="birthdate">
		</div>

			<!-- AGB - checkbox  -->
		<div class="m-2 p-2">
			<input class="form-check-input" type="checkbox" id="agbCheck" name="agbCheck" value="AGB's gelesen" unchecked>
			<label class="form-check-label">Ich habe die AGB's gelesen und verstanden</label>
		</div> 

		<!-- Vers. Radio buttons-->
		<div class="m-2 p-2">
			<p>Haben Sie eine Annulationsversicherung abgeschlossen?</p>
			<input class="form-check-input" type="radio" id="versJa" name="versJa" value="Ja">
		 	<label for="versJa">Ja</label>
			<span>  </span>
	 		<input class="form-check-input" type="radio" name="versNein" id="versNein" value="Nein">
		 	<label for="versNein">Nein</label><br>
		 </div>

			<!-- Anmerkungen - Textfeld-->
			
				<!--<div class="m-2">
					<label class="form-label" for="comments">Anmerkungen:</label>
					<textarea class="form-control" id="comments" rows="5" placeholder="zusÃ¤tzliche Information oder Fragen hier eingeben" name="comments" form="bookingForm">
				</div>-->

			<!-- Anmelde-Button-->
		<div class="p-2 m-2">
			<input type="submit" value="Anmelden">            
		</div>
				
		  
      </form>  

	  <!--<div class="p-2 m-2">
		<button onclick="validateForm();">Validieren</button> -->           
	</div>
	   
	   

	 <!-- <button onclick="validateFirstName();validateLastName();validateAge();" class="btn btn-primary">Anmelden</button> -->
	</div>
</body>
</html>
